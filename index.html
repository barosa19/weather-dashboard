<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body class="row">
    <nav class="navbar navbar-light bg-info bg-gradient ">
        <div class="container-fluid d-flex justify-content-center">
            <span class="navbar-brand mb-0 h1 fs-1 ">Weather Dashboard</span>
        </div>
    </nav>
    <aside class="col-2 m-3">
        <form>
            <p class="h2">Search for a City:</p>
            <div class="row mb-3">
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputCity">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="submitbtn">Submit</button>
        </form>
        <hr>
        <ul class="list-group" id="previouscities">
        </ul>
    </aside>
    <main class="row justify-content-evenly col-8 m-3">
        <div id="currentWeatherCard">
            <div class="card-body">
                <h3 id="currentWeatherH"></h3>
                <ul id="currentWeatherUl" class='list-group list-group-flush' style="list-style-type: none">
                </ul>
            </div>
        </div>
        <div id= "forecast" class="row justify-content-between mt-2">
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
